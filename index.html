<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Random Recipe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="recipe">
		<h3 class="recipe__name"></h3>
		<p class="recipe__category-label label">
			Category: <span class='recipe__category'></span>
		</p>

		<div class="recipe__inner">
			<div class="recipe__ingredients-container ">
				<p class='recipe__ingredients-label label'>Ingredients:</p>
				<ul class='recipe__ingredients'></ul>
			</div>
			<img class="recipe__img" src=''></img>
		</div>

		<div class="recipe__instructions-container">
			<p class='recipe__instructions-label label'>Instructions:</p>
			<p class="recipe__instructions"></p>
		</div>

		<button class="recipe__btn">New Recipe</button>
	</div>

	<script type="text/javascript" src='main.js'></script>
</body>
</html>
